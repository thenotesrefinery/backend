{% extends 'layout.html' %}

{% block title %}Contact Us{% endblock %}

{% block customCSS %}
<link href="{{ url_for('static', filename='css/contact.css') }}" rel="stylesheet">
{% endblock %}

{% set active_page = 'contact' %}

{% block content %}
<!-- Page Content -->
<div class="contact mx-5">

  <!-- Page Heading -->
  <div class="mt-3 text-center">
    <h2 class="page-header">Contact Us</h2>
    <p>Got a question or a suggestion to improve the site? Let's chat! ðŸ™‚</p>
  </div>
  <form>
    <div class="form-group">
      <label for="name">Name / Username</label>
      <input type="text" class="form-control" id="name" placeholder="your name">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea class="form-control" id="message" rows="3"></textarea>
    </div>
  </form>

  <button class="btn btn-outline-primary btn-block mb-5" type="button">Submit
    <i class="fa fa-paper-plane" style="font-size:20px;"></i>
  </button>
</div>

{% endblock %}
